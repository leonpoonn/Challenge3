<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form>
            <input type="checkbox" id="RandomLower" name="Lower Case" value="abcdefghijklmnopqrstuvwxyz">
            <label for="promt 1"> LowerCase</label><br>
            <input type="checkbox" id="RandomUpper" name="Upper Case" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
            <label for="promt 2"> UpperCase</label><br>
            <input type="checkbox" id="RandomNumber" name="Number" value="1234567890">
            <label for="prompt 3"> Number</label><br>
            <input type="checkbox" id="RandomSymbol" name="Symbol" value="!@#$%^&*(){}[]=<>/,.">
            <label for="prompt 4"> Symbol</label><br>
            <label for="characters">Characters (8 min. and 128 max.):</label>
            <input type="number" id="RandomCharacters" name="Characters" min="8" max="128" >
            <input type="button" id="submit" value="Generate">
        </form>
       </div>
      </div>
    </div>
  <div>
  </form>
      

</div>
    <script src="script.js"></script>
  </body>
</html>
